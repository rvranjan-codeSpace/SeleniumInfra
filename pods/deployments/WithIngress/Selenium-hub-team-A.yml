apiVersion: v1
kind: Namespace
metadata:
  name: selenium-grid-a
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: selenium-hub-team-a
  namespace: selenium-grid-a
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: selenium-hub-team-a
  template:
    metadata:
      labels:
        app: selenium-hub-team-a
    spec:
      containers:
        - name: selenium-hub-team-a
          image: public.ecr.aws/adslot/selenium/hub:4.9.0-20230421
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "1000m"
          ports:
            - containerPort: 4442 # SE_EVENT_BUS_PUBLISH_PORT
            - containerPort: 4443 # SE_EVENT_BUS_SUBSCRIBE_PORT
            - containerPort: 4444 # Default Hub Port
          livenessProbe:
            httpGet:
              path: /wd/hub/status
              port: 4444
            initialDelaySeconds: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: selenium-srv-team-a
  namespace: selenium-grid-a
  annotations:
    app: selenium-srv-team-a
spec:
  selector:
    app: selenium-hub-team-a
  ports:
    - name: publish-port
      protocol: TCP
      port: 4442 # SE_EVENT_BUS_PUBLISH_PORT
      targetPort: 4442
    - name: subscribe-port
      protocol: TCP
      port: 4443 # SE_EVENT_BUS_SUBSCRIBE_PORT
      targetPort: 4443
    - name: hub-port
      protocol: TCP
      port: 4444 # Default Hub Port
      targetPort: 4444
  sessionAffinity: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: selenium-grid-a
  name: selenium-chrome-node-team-a
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: selenium-chrome-node-team-a
  template:
    metadata:
      labels:
        app: selenium-chrome-node-team-a
    spec:
      containers:
        - name: selenium-chrome-node-team-a
          image: public.ecr.aws/adslot/selenium/node-chrome:4.9.0-20230421
          resources:
            requests:
              memory: "2Gi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "500m"
          ports:
            - containerPort: 5555
          env:
            - name: SE_EVENT_BUS_HOST
              value: selenium-srv-team-a
            - name: SE_EVENT_BUS_PUBLISH_PORT
              value: "4442"
            - name: SE_EVENT_BUS_SUBSCRIBE_PORT
              value: "4443"
            - name: SE_NODE_SESSION_TIMEOUT
              value: "300"
            - name: SE_SESSION_REQUEST_TIMEOUT
              value: "300"
            - name: SE_SESSION_RETRY_INTERVAL
              value: "5"

