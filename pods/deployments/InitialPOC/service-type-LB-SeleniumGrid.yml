apiVersion: v1
kind: Service
metadata:
  name: selenium-srv
  namespace: selenium-grid
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing
    service.beta.kubernetes.io/aws-load-balancer-additional-resource-tags: "Owner=rajranjan@altimetrik.com,Project=broadridge,Application=selenium,Environment=QA"
  labels:
    app: selenium-srv
spec:
  selector:
    app: selenium-hub
  ports:
    - protocol: TCP
      port: 4444
      targetPort: 4444
      nodePort: 30001
  type: LoadBalancer
  sessionAffinity: None
